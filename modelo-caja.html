<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja</title>

    <style>

        /*
        Modelo de caja
        margin-->Margenes Externos
        padding-->Margenes Internos
        Border-->Bordes
        */

        div{
            height: 400px;
            width: 300px;
            margin:5px;
            padding: 20px;
            border: 5px solid black;
            background-color: cadetblue;
            box-sizing: border-box;
        }


    </style>


</head>
<body>

    <div>Caja 1
        <p>Hola</p>
    </div>
    <div>Caja 2
        <p>犬夜叉はローマ字でINUYASHA、戦国御伽草子犬夜叉としても知られ、1996年に最初に出版された高橋留美子による漫画です。2000年に公開されたアニメ化作品は、青木康直と池田成志が監督しました。</p>

    </div>
    
</body>
</html>
